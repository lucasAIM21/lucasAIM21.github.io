<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Net Zero</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-box">
        <h2>Login</h2>
        <p>Bienvenido de vuelta, por favor inicie sesión en su cuenta</p>

        <div class="input-group">
            <input type="email" placeholder="Correo electrónico" required>
            <span class="icon">👤</span>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Contraseña" required>
            <span class="icon">👁️</span>
        </div>

        <label class="remember">
            <input type="checkbox"> Recordar
        </label>

        <button type="submit">Login</button>

        <p class="signup">¿No tienes cuenta? <a href="registro.html">Registrar</a></p>

        <footer>Creado por <strong>mi p, por mi WAAAA</strong></footer>
        </form>
    </div>
</body>
</html>
